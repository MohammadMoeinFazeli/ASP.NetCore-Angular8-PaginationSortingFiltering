<div class="mx-5 my-5">
  <div class="form-group form-inline">
    Full search:
    <input
      class="form-control ml-2"
      type="text"
      name="searchTerm"
      [(ngModel)]="searchTerm"
    />
    <button class="btn btn-info ml-2" (click)="requestData()">Filter</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr class="row">
        <th class="col-2" scope="col">Id</th>
        <th
          class="col"
          style="cursor: pointer;"
          scope="col"
          sortable="name"
          (sort)="onSort($event)"
        >
          name
        </th>
        <th
          class="col"
          style="cursor: pointer;"
          scope="col"
          sortable="family"
          (sort)="onSort($event)"
        >
          family
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="row" *ngFor="let Student of Students">
        <th class="col-2" scope="row">{{ Student.studentId }}</th>
        <td class="col">
          {{ Student.name }}
        </td>
        <td class="col">{{ Student.family }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      (pageChange)="requestData()"
      [(page)]="page"
      [pageSize]="pageSize"
      [directionLinks]="false"
    >
    </ngb-pagination>

    <select
      class="custom-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="pageSize"
      (change)="requestData()"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</div>
